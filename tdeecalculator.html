<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>about-me</title>
</head>
<body>
    <div id="wrapper">
        <nav>
            <div id="nav">
                <a href=index.html>Home</a>
                <a href=contact.html>Contact</a>
                <a href=tdeecalculator.html>TDEE Calculator</a>
            </div>
        </nav>
        <div id="content">
            <article>
                <h4>Total Daily Energy Expenditure Calculator</h4><hr>
                <form action="#" method="get" onsubmit="return calcTDEE();">
                    <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male" checked>
                              <label class="form-check-label" for="gridRadios1">
                                Male
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="female">
                              <label class="form-check-label" for="gridRadios2">
                                Female
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label for="age" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                          <input class="form-control" id="age" placeholder="Age">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="weight" class="col-sm-2 col-form-label">Weight</label>
                        <div class="col-sm-10">
                          <input class="form-control" id="weight" placeholder="Weight">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="height" class="col-sm-2 col-form-label">Height</label>
                        <div class="col-sm-10">
                          <input class="form-control" id="height" placeholder="In inches eg. 68">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exercise" class="col-sm-2 col-form-label">Weekly exercise</label>
                        <div class="col-sm-10">
                          <select class="form-control" id="exercise">
                            <option value="1">Sedentary (little to no exercise + work a desk job)</option>
                            <option value="2">Lightly Active (light exercise 1-3 days / week)</option>
                            <option selected="selected" value="3">Moderately Active (moderate exercise 3-5 days / week)</option>
                            <option value="4">Very Active (heavy exercise 6-7 days / week)</option>
                            <option value="5">Extremely Active (very heavy exercise, hard labor job, training 2x / day)</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </form>
                <div id="result"></div>
                <div id="count"></div>
            </article>
            <aside>
                <div id="image">
                    <img src="IMG_2500.jpg">
                </div>
                <div id="asidecontent">

                </div>
            </aside>
        </div>
        <footer>Source: https://steelfitusa.com/2018/10/calculate-tdee/</footer>
    </div>
</body>
</html>
